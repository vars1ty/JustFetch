[package]
name = "just-fetch"
version = "0.1.4"
authors = [ "varsity <varsity@duck.com>" ]
description = "A simple minimal neofetch alternative"
edition = "2021"

[dependencies]
lxinfo = { git = "https://github.com/vars1ty/lxinfo.git" }
arguments = "*"
ansi_rgb = "*"
rgb = "*"

[profile.release]
overflow-checks = false
panic = "abort"
opt-level = 3
strip = true
lto = "fat"
